name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Log in to Alibaba Cloud Container Registry
        run: |
          echo "${{ secrets.ACR_USERNAME }}" | docker login --username ${{ secrets.ACR_USERNAME }} --password-stdin ${{ secrets.ACR_REGISTRY }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.ACR_REGISTRY }}/your-repo/your-image:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.ACR_REGISTRY }}/your-repo/your-image:latest
